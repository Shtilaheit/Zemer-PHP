<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Stream and discover music from YouTube Music. High-performance music streaming web app.">
    <meta name="theme-color" content="#1a1a1a">

    <title>Metrolist - Music Streaming</title>

    <!-- Preconnect to API -->
    <link rel="preconnect" href="/api" crossorigin>

    <!-- Critical CSS (inline for instant render) -->
    <style>
        /* Critical above-fold CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Material 3 Color Tokens (Dark Theme) */
            --md-sys-color-primary: #bb86fc;
            --md-sys-color-on-primary: #000000;
            --md-sys-color-primary-container: #6200ee;
            --md-sys-color-on-primary-container: #ffffff;

            --md-sys-color-secondary: #03dac6;
            --md-sys-color-on-secondary: #000000;

            --md-sys-color-surface: #121212;
            --md-sys-color-surface-variant: #1e1e1e;
            --md-sys-color-on-surface: #e1e1e1;
            --md-sys-color-on-surface-variant: #b3b3b3;

            --md-sys-color-background: #0a0a0a;
            --md-sys-color-on-background: #e1e1e1;

            --md-sys-color-error: #cf6679;
            --md-sys-color-outline: #3a3a3a;

            /* Elevation */
            --md-sys-elevation-1: 0 1px 3px rgba(0,0,0,0.3);
            --md-sys-elevation-2: 0 2px 6px rgba(0,0,0,0.4);
            --md-sys-elevation-3: 0 4px 12px rgba(0,0,0,0.5);

            /* Typography */
            --md-sys-typescale-body-large-size: 16px;
            --md-sys-typescale-body-medium-size: 14px;
            --md-sys-typescale-title-large-size: 22px;

            /* App Layout */
            --app-bottom-nav-height: 80px;
            --app-mini-player-height: 72px;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--md-sys-color-background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--md-sys-color-outline);
            border-top-color: var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Top app bar */
        .top-app-bar {
            height: 64px;
            background-color: var(--md-sys-color-surface);
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: var(--md-sys-elevation-1);
            flex-shrink: 0;
        }

        /* Main content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* Bottom navigation */
        .bottom-nav {
            height: var(--app-bottom-nav-height);
            background-color: var(--md-sys-color-surface-variant);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: var(--md-sys-elevation-2);
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex: 1;
            height: 100%;
            color: var(--md-sys-color-on-surface-variant);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--md-sys-color-primary);
        }

        /* Mini player */
        .mini-player {
            height: var(--app-mini-player-height);
            background-color: var(--md-sys-color-surface-variant);
            display: none;
            align-items: center;
            padding: 0 16px;
            box-shadow: var(--md-sys-elevation-3);
            position: relative;
            flex-shrink: 0;
        }

        .mini-player.active {
            display: flex;
        }
    </style>

    <!-- Preload critical fonts and styles -->
    <link rel="preload" href="/assets/css/material3.css" as="style">
    <link rel="preload" href="/assets/js/app.js" as="script">
    <link rel="preload" href="/assets/js/debug.js" as="script">
</head>
<body>
    <!-- Loading screen (removed when app loads) -->
    <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main app container -->
    <div id="app">
        <!-- Top app bar -->
        <div class="top-app-bar">
            <h1 style="font-size: 20px; font-weight: 500;">Metrolist</h1>
        </div>

        <!-- Main content area -->
        <main class="main-content" id="main-content">
            <!-- Content loaded dynamically -->
        </main>

        <!-- Mini player (shown when playing) -->
        <div class="mini-player" id="mini-player">
            <div class="mini-player-content">
                <!-- Player content loaded dynamically -->
            </div>
        </div>

        <!-- Bottom navigation -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item active" data-route="home">
                <span>üè†</span>
                <span style="font-size: 12px; margin-top: 4px;">Home</span>
            </a>
            <a href="/search" class="nav-item" data-route="search">
                <span>üîç</span>
                <span style="font-size: 12px; margin-top: 4px;">Search</span>
            </a>
            <a href="/library" class="nav-item" data-route="library">
                <span>üìö</span>
                <span style="font-size: 12px; margin-top: 4px;">Library</span>
            </a>
            <a href="/settings" class="nav-item" data-route="settings">
                <span>‚öôÔ∏è</span>
                <span style="font-size: 12px; margin-top: 4px;">Settings</span>
            </a>
        </nav>
    </div>

    <!-- Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="/assets/css/material3.css?v=2.0" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/assets/css/material3.css?v=2.0"></noscript>

    <!-- Load debug script first (captures all errors) -->
    <script src="/assets/js/debug.js?v=2.0"></script>

    <!-- Load main app script (ES6 module) -->
    <script type="module" src="/assets/js/app.js?v=2.0"></script>

    <!-- Register service worker for caching -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>

    <!-- Remove loading screen when app is ready -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Remove loading screen after a short delay to ensure styles are loaded
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.3s';
                    setTimeout(() => loading.remove(), 300);
                }
            }, 500);
        });
    </script>
</body>
</html>
